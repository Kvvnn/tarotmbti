<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q0-1</title>
    <link rel="stylesheet" type="text/css" href="css/questionStyle.css">
<style>
    html{
        background-color: #150505;
        color: darkgray;
    }
    #towerImg{
        position: absolute;
        right: -170px;
        top: 0px;
        width : 500px;
        z-index: -2;
    }
    .towerPerson{
        width : 200%;
        position : absolute;
        top: -170px;
        right: -1000px;

    }
    #tower1{
        animation: dropping 1s ease-out;
    }
    @keyframes dropping{
        0%{
            transform: rotateX(30deg) translateY(-5%); 
        }
        100%{
            transform: rotateX(0) translateY(0);
        }
    }


    .selectButton{
        background-color: #150505;
        color: #DDDDDD;
    }
</style>
</head>
<body>
    <h1>탑의 시련</h1>

        당신은 어떻게 행동할까요?    
    </h2>
    <input id="towerImg" type="image" src="tower0.jpg">
    <input class= "towerPerson" id="tower1" type="image" src="tower1.png">
    <div id = "answerBox">
        <button class = "selectButton" type="button" onclick="location.href='0_IE_Q3.html'">얼른<br \>뛰어내려가<br \>살아<br \>남습니다.<br \></button>
        <button class = "selectButton" type="button" onclick="location.href='1_E_NS_Q0.html'">구할<br \>사람은<br \>없는지<br \>주변을 먼저<br \>둘러봅니다.</button>
    </div>
</body>
