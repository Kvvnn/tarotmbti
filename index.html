    <style>

        #textBox{
            width : 80%;
            max-width: 500px;
            position : absolute;
            left : 50%; top : 70%;
            transform: translateX(-50%) translateY(-50%);
        }
        #backgroundFX{
            position : absolute; left : 50%; transform: translateX(-50%);
            width: 70%;
        }

        #star_1{
            position: absolute; width: 300px; left:50%;
            transform: translateX(-50%) translateY(50px);
        }
        #star_2{
            position: absolute; width: 300px; left:20%;
            transform: translateX(-50%) translateY(100px);
        }
        #star_3{
            position: absolute; width: 300px; left:50%;
            transform: translateX(-20%) translateY(-30px);
        }
        #star_4{
            position: absolute; width: 300px; left:50%;
            transform: translateX(-20%) translateY(80px);
        }
        #star_5{
            position: absolute; width: 300px; left:20%;
            transform: translateX(-40%) translateY(0px);
        }

        .starLine {
            
            stroke-dasharray: 700;
            stroke-width: 10px;
            stroke-linecap: round;

            animation-timing-function: ease;
            stroke-miterlimit:10; stroke:url(#linear-gradient);
        }
        #line1{
            animation: dash 2.4s linear infinite;}
        #line2{
            animation: dash 3s linear infinite;}
        #line3{
            animation: dash 2.7s linear infinite;}
        #line4{
            animation: dash 2.5s linear infinite;}
        #line5{
            animation: dash 2.3s linear infinite;}
        @keyframes dash {
            0%{stroke-dashoffset: 700; opacity: 100;}
            25%{opacity: 100;}
            50%{stroke-dashoffset: 0; opacity: 0;}
            100% {opacity: 0;}
        }

        #backgroundFX{
            max-width: 700px;
            width:50%
        }
    </style>
</head>
